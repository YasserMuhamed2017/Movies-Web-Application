<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">
    </head>
    <body>

        <div class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="d-flex align-items-center justify-content-center">
                <h2 class="text-center display-4 text-primary"><a class="nav-link" href="/login">Movies</h2></a>
            </div>
            <div class="col d-flex justify-content-end" id="navbar">
                {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="/favorites">Favorites</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        <li class="nav-item"><a class="nav-link" href="/password">Change Password</a></li>
                    </ul>
                    {% else %}
                        <a href="/login"><button class="tab-button">Login</button></a>
                        <a href="/register"><button class="tab-button">Register</button></a>
                    {% endif %}
            </div>
          </div>
          <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
