{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}
{% block main %}
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}<br>
    <form action="/register" method="post">
        <input class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text"><br>

        <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password"><br>

        <input class="form-control mx-auto w-auto" name="confirmation" type="password" placeholder="Confirmation"><br>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
